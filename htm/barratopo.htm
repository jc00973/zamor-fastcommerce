  <!-- Dropdown Menu -->
  <div id="header-main-dynamic-menu"></div>
  <script>
  if(sF$.fnGetConfig("Show_Header_Menu")){
     var createDynamicMenu = document.createElement('div');
     createDynamicMenu.setAttribute("class", "horizontalMenuArea");
     createDynamicMenu.innerHTML = "<div class='horizontalMenu MainContainer' id='horizontalMenuCont'></div>";
     document.getElementById("header-main-dynamic-menu").appendChild(createDynamicMenu);
      <ListPathCat out="14">
      var menuHorCont = document.getElementById('horizontalMenuCont');
      for (var i in FCLib$.oCatMenu.slice(0,8)){
       var textTOInsert="";
        textTOInsert+='<div class="dropdown">';
        textTOInsert+=' <a href="'+FCLib$.oCatMenu[i].url+'"><button class="dropbtn" id='+ FCLib$.oCatMenu[i].id +'>'+ FCLib$.oCatMenu[i].name +'</button></a>';
          if(FCLib$.oCatMenu[i].subs){
            textTOInsert+='<div class="dropdown-content">';
            for (var ii in FCLib$.oCatMenu[i].subs){
              textTOInsert+='<a href="'+FCLib$.oCatMenu[i].subs[ii].url+'"><span></span> '+FCLib$.oCatMenu[i].subs[ii].name+'</a>';
            }
            textTOInsert+='</div>';
          }
          textTOInsert+='</div>';
          menuHorCont.innerHTML+=textTOInsert;
          /* Create Arrow */
          var menuParentCustom = document.querySelectorAll(".dropdown-content");
          for (i = 0; i < menuParentCustom.length; i++) {
            menuParentCustom[i].parentElement.classList.add("dropdown-arrow");
          }
      }

    function addMenuStyle(styles) { 
      var css = document.createElement('style'); 
      css.type = 'text/css'; 
      if (css.styleSheet)  
        css.styleSheet.cssText = styles; 
      else  
        css.appendChild(document.createTextNode(styles)); 
      document.getElementsByTagName("head")[0].appendChild(css); 
    } 
    var styles = '.header-space-top{padding-top:105px}.FCHelp #idFCContent{max-width:800px;margin:70px 25% 15px 25%}@media only screen and (min-width:1025px){.ProductList #idFCLeftContentRight{padding:50px 30px 0 30px}.FCRateProd #idFCContent,.FCMyAccount #idFCContent,.FCPwreset #idFCContent,.FCNewsletter #idFCContent,.FCRecommend #idFCContent,.FCAdvancedSearch #idFCContent,.FCNews #idFCContent,.FCContact #idFCContent,.FCTrack #idFCContent,.FCCategories #idFCContent,.FCWishlist #idFCContent{margin:30px 18% 15px 18%}.FCCart #idFCContent{margin:30px 0 0 0}.det-product-container{max-width:1306px!important;margin:0 auto;padding-top:70px}}@media only screen and (max-width:1024px){.header-space-top{padding-top:0px!important}.FCHelp #idFCContent{max-width:800px;margin:15px}}'; 
    window.onload = function() {addMenuStyle(styles)}; 
  }
  </script>
